<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="Logo de Alura">
    </header>
    <main>
        <section class="input-text">
            <textarea class="input-message" placeholder="Ingrese el texto aquí"></textarea>
            <div class="input-info">
                <img class="info-img" src="img/Exclamación.svg" alt="Símbolo de exclamación">
                <h6 class="info-text">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="input-btn">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Desencriptar</button>
            </div>
        </section>
        <section class="output-content">
            <div class="output-text">
                <textarea class="output-message"></textarea>
                <button class="btn-copy" onclick="btnCopy()">Copiar</button>
            </div>
            <div class="output-info">
                <img class="output-image" src="img/Muñeco.svg" alt="Imagen del muñeco">
                <h2 class="output-title">Ningún mensaje fue encontrado</h2>
                <p class="output-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer-title">Desarrollado por <a href="https://www.linkedin.com/in/emanuel-celayes/" target="_blank">Emanuel Celayes</a></h2>
        <p class="footer-paragraph">Alura Challenges - Oracle ONE</p>
    </footer>
    <script src='script.js'></script>
</body>

</html>
